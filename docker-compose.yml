version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: propertymanagement-postgres
    environment:
      POSTGRES_DB: PropertyManagement
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - propertymanagement-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: propertymanagement-web
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=PropertyManagement;Username=postgres;Password=postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - propertymanagement-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local

networks:
  propertymanagement-network:
    driver: bridge
